<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Monthly Expenses</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css stylesheet -->
    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <section>
        <div class="container my-4">
            <h1 class="my-4 text-center">My Monthly Expenses </h1>
            <div class="expense-money">
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <img class="img-fluid" src="image/money.jpg" alt="">
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div >
                            <h3 class="text-center my-4">Income</h3>
                            <div class="input-group flex-nowrap w-75 mx-auto">
                                <span class="input-group-text" id="addon-wrapping">Income</span>
                                <input type="text" class="form-control" placeholder="Amount" aria-label="Amount" aria-describedby="addon-wrapping">
                            </div>
                        </div>

                        <div >
                            <h3 class="text-center my-4">Expenses</h3>
                            <div class="input-group flex-nowrap w-75 mx-auto mb-3">
                                <span class="input-group-text" id="addon-wrapping">Food</span>
                                <input type="text" class="form-control" placeholder="Amount" aria-label="Amount" aria-describedby="addon-wrapping">
                            </div>

                            <div class="input-group flex-nowrap w-75 mx-auto mb-3">
                                <span class="input-group-text" id="addon-wrapping">Rent</span>
                                <input type="text" class="form-control" placeholder="Amount" aria-label="Amount" aria-describedby="addon-wrapping">
                            </div>

                            <div class="input-group flex-nowrap w-75 mx-auto mb-3">
                                <span class="input-group-text" id="addon-wrapping">Clothes</span>
                                <input type="text" class="form-control" placeholder="Amount" aria-label="Amount" aria-describedby="addon-wrapping">
                            </div>
                        </div >
                            
                        <div class="d-flex justify-content-center align-items-center">
                            <button type="button" class="btn btn-primary py-2 px-5 fs-5">Calculate</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>


    <script src="js/app.js"></script>
</body>
</html>
